  <div class="overlay"></div>
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">

  </video>

  <div class="masthead">
    <div class="masthead-bg"></div>

    <div class="container h-50">
      <div class="row h-100">

        <div class="col-12 my-auto">

            <h1 class="mb-3">Find
              Movies!</h1>
              <br>
            <p class="mb-5"><strong>Enter the name of an
              actor/actress
               to see his/her best movies!</strong>
            </p>
            <form id="form">

              <div class="input-group input-group-newsletter">
                <input class="form-control" id="patient-form-input" placeholder="Enter actor/actress..."
                  aria-label="Enter email..." aria-describedby="submit-button">
                <div class="input-group-append">
                  <br>
                  <button class="btn btn-secondary" type="button" id="button">Look up!</button>
                </div>
              </div>
            </form>

            <table class="table" cellpadding="10" >
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Movie</th>
                  <th scope="col">Rating</th>
                  <th scope="col">Year</th>
                  <th scope="col">Description</th>

                </tr>
              </thead>
